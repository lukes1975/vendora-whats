<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendora - Transform Your Business Empire</title>
    <meta name="description" content="Build your commanding business empire with Vendora's powerful storefront platform" />
    <meta name="author" content="Vendora" />
    <link rel="icon" type="image/png" href="/lovable-uploads/fd1cf987-9f9a-4873-8bab-01b4cd7bb0f9.png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/6c476ac4-1944-4eab-b781-7b6fb392cbb9.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#6366f1" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Critical CSS will be inlined by Vite during build -->
    <style>
      /* Critical above-the-fold styles for homepage */
      html { font-family: system-ui, -apple-system, sans-serif; }
      body { margin: 0; background: hsl(0 0% 98%); color: hsl(222.2 84% 4.9%); }
      #root { min-height: 100vh; }
      
      /* Essential utilities */
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .text-center { text-align: center; }
      .font-bold { font-weight: 700; }
      .font-medium { font-weight: 500; }
      .text-primary { color: hsl(221.2 83.2% 53.3%); }
      .text-muted-foreground { color: hsl(215.4 16.3% 46.9%); }
      .bg-background { background-color: hsl(0 0% 100%); }
      .bg-primary { background-color: hsl(221.2 83.2% 53.3%); }
      .text-primary-foreground { color: hsl(210 40% 98%); }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .py-12 { padding-top: 3rem; padding-bottom: 3rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .max-w-7xl { max-width: 80rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .rounded-full { border-radius: 9999px; }
      .border { border: 1px solid hsl(214.3 31.8% 91.4%); }
      .transition-colors { transition: color 0.15s ease-in-out; }
      .hover\:text-foreground:hover { color: hsl(222.2 84% 4.9%); }
      
      /* Button styles */
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.375rem;
        font-weight: 500;
        transition: all 0.15s ease-in-out;
        border: none;
        cursor: pointer;
      }
      
      /* Loading state */
      .loading-spinner { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh;
        font-size: 14px;
        color: #666;
      }
      
      /* Responsive utilities */
      @media (min-width: 640px) {
        .sm\:py-20 { padding-top: 5rem; padding-bottom: 5rem; }
        .sm\:text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .sm\:mb-8 { margin-bottom: 2rem; }
      }
    </style>

    <meta property="og:title" content="Vendora - Transform Your Business Empire" />
    <meta property="og:description" content="Build your commanding business empire with Vendora's powerful storefront platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lovable-uploads/7ea27942-32b4-47b5-8d40-55f11cd46372.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vendora_business" />
    <meta name="twitter:image" content="/lovable-uploads/7ea27942-32b4-47b5-8d40-55f11cd46372.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
